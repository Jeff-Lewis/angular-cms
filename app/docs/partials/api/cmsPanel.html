<script type="text/ng-template" id="script.js">
'use strict';
angular.module('angularCmsApp').directive('cmsPanel', function() {
 return {
   transclude: true,
   replace: true,
   scope: {
     id: '@',
     title: '@'
   },
   template: '<div class="panel panel-default"><header class="panel-heading">{{title}}</header><section class="panel-body" ng-transclude></section></div>',
   restrict: 'E',
   link: function(scope, element, attrs) {}
 };
});

</script>
