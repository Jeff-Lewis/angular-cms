
          <h1><i class="fa fa-1x fa-user"></i> My Profile</h1>
          <hr>
          <div class="row">
            <div class="col-sm-8">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2">Email:</label>
                  <div class="controls col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" ng-model="App.session.user.email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Name:</label>
                  <div class="controls col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="App.session.user.name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Summary:</label>
                  <div class="controls col-sm-10">
                    <textarea class="form-control" placeholder="Enter 200 words or less..." rows="4" ng-model="App.session.user.meta.summary"></textarea>
                  </div>
                </div>
			
                <div class="form-group tr">
                  <button class="btn btn-default">Cancel</button>
                  <button class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
            <div class="col-sm-4">
              <aside class="profile-pic center">
                <img src="http://jonniespratley.me/assets/jonnie/avatar.png" class="img-thumbnail" height="150">
              </aside><br></div>
          </div>
        </div>
