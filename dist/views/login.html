<div class=login-view><form class="form-login clearfix well well-sm" ng-submit=login(user)><header><img src="http://placehold.it/280x100&text=Login" alt=Logo class=img-thumbnail></header><br><div class="alert alert-danger" ng-show=error><strong>Error {{error.code}}!</strong> {{error.message}} <a class=close data-dismiss=alert href="" aria-hidden=true>&times;</a></div><div class=form-group><input class=form-control placeholder=Username ng-model=user.username required></div><div class=form-group><input class=form-control type=password placeholder=Password ng-model=user.password required></div><div class=form-group><button class="btn btn-primary pull-right" type=submit>Sign in</button><label><input type=checkbox value=true ng-model=user.remember>Remember me?</label></div></form><pre ng-if=App.debug>{{user | json}}</pre></div>
