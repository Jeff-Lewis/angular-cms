<div class=profile-view><h1><i class="fa fa-1x fa-user"></i> My Profile</h1><hr><div class=row><div class="col-sm-9 col-xs-7"><form class=form-horizontal><div class=form-group><label class="control-label col-sm-3 col-xs-3">Email:</label><div class="controls col-sm-9 col-xs-9"><input type=email class=form-control placeholder=Email ng-model=App.session.user.email></div></div><div class=form-group><label class="control-label col-sm-3 col-xs-3">Name:</label><div class="controls col-sm-9 col-xs-9"><input class=form-control placeholder=Name ng-model=App.session.user.name></div></div><div class=form-group><label class="control-label col-sm-3 col-xs-3">Summary:</label><div class="controls col-sm-9 col-xs-9"><textarea class=form-control placeholder="Enter 200 words or less..." ng-model=App.session.user.meta.summary></textarea></div></div><div class=form-group><label class="control-label col-sm-3 col-xs-3"></label><div class="controls col-sm-9 col-xs-9"><span><input type=checkbox value=true ng-model=user.remember>Stay signed in</span></div></div><div class="form-group tr"><button class="btn btn-default">Cancel</button> <button class="btn btn-primary">Save</button></div></form></div><div class="col-sm-3 col-xs-5"><aside class="profile-pic center"><img src=http://jonniespratley.me/assets/jonnie/avatar.png class=img-thumbnail alt={{App.session.user.username}}></aside></div></div><pre>App.session: {{App.session | json}}</pre></div>
